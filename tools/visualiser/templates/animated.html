<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simulation Animator</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
        <script src="{{url_for('static', filename='mappa.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename='logic.js')}}" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css"  href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>

        <div id="menu">
            <form id="settings"  enctype="multipart/form-data">
                <p>Select Simulation-type
                    <select name="type" id="type">
                        <option selected="selected" value="static">Grid topology</option>
                        <option value="gps">GPS-based topology</option>
                        <option value="load">Saved simulation</option>
                    </select>
                </p>
                <p>
                    Model
                    <select name="model" id="model"></select>
                </p>
                <div id="content">
                    <div id="static_topology" class="settings">
                        <p>Topology: <select name="topology" id="topology"><option selected="selected" value="grid" >Grid</option></select></p>
                        <p>Number of nodes: <input type='text' name='number_of_nodes' value='64' /></p>
                        <p>Initialization duration of nodes: <input type='text' name='node_init_time' value='10000' /></p>
                        <p>Duration: <input type='text' name='duration' value='100000' /></p>
                    </div>
                    <div id="gps_topology" class="settings">
                        <p>GPS data file (CSV in id,lat,lon,ms)-style.
                        <input type="file" name="gps_data"/>
                        </p>
                        <p>From: <input type='text' name='from_duration' /></p>
                        <p>To: <input type='text' name='to_duration' /></p>
                    </div>

                </div>
                <div id="error" class="settings"></div>
                <input type=submit value='Run'/>
            </form>
        </div>
        <div id="control">
            <p>Speed: <span id="speed_val"></span><br/><input id="speed_slider" type="range" /></p>
            <p>Time: <span id="time_val"></span><br/><input id="time_slider" type="range" /></p>
            <button name="Play" id="play">Play</button>
            <button name="Pause" id="pause">Pause</button>
            <button name="Stop" id="stop">Stop</button>
        </div>
        <div id="visualization">

        </div>

    </body>
</html>
